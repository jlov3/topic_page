<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Projects Layout Template (Example Topic)</title>
  <link href="style/style.css" rel="stylesheet">
  <link href="https://openclipart.org/download/283326/1500390753.svg" rel="icon" type="image/x-icon">

  <style type="text/css">
    /*https://stackoverflow.com/a/7961750*/
    @font-face {
      font-family: "Lansbury";
      src: url(lansbury.ttf) format(truetype);
    }
  </style>
</head>


<body>

  <header>
    <img id="logo" src="https://i0.wp.com/tksellman.com/wp-content/uploads/2019/02/typewritericon.png?fit=256%2C256&ssl=1" alt="A typewriter.">

    <p>Murder She Wrote</p>

    <nav>
      <ul id="navLinks">
        <li><a href="">Behind the Scenes</a></li>
        <li><a href="">Cast</a></li>
        <li><a href="">Characters</a></li>
      </ul>
    </nav>
    <!-- hamburger menu -->
  </header>


  <main>
    <div id="hero">
      <p>hero test text</p>
    </div>

    <hr>

    <p>MAIN TEST TEXT</p>

    <div id="catchline">
      <img src="" alt="">
      <blockquote></blockquote>
    </div>

    <!-- previews of pages -->
    <div id="detailOne" class="detail">

    </div>

    <div id="detailTwo" class="detail">

    </div>

    <div id="detailThree" class="detail">

    </div>
  </main>


  <footer>
    <nav id="footLinks">

    </nav>
    <!-- learn more probably -->

    <span id="site">examplewebsite.com</span>

    <span id="copyright">
      &copy;
      <script type="text/javascript">document.write(new Date().getFullYear())</script> <!--https://stackoverflow.com/a/4562604-->
      &nbsp;Jo Kelley
    </span>
  </footer>

</body>
</html>
